<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/main.css" />
    <script src="./js/secrets.js" defer></script>
    <script src="./js/script.js" defer></script>
    
  </head>
  <body>
    <!-- main.container>button#stop-btn+section.gallery>figure#fig-*6>img.gallery-img -->
    <main class="container">
      <button onClick=stopSong() id="stop-btn">Stop Song</button>
      <section class="gallery">
        <figure id="fig1">
          <img src="./static/images/alien.jpg"  class="gallery-img" alt="Blowin in the Wind - Bob Dylan"/>
        </figure>
        <figure id="fig2">
          <img src="./static/images/wow.jpg"  class="gallery-img" alt="Ooh La La - Faces"/>
        </figure>
        <figure id="fig3">
          <img src="./static/images/inception.jpg" class="gallery-img" alt="Meet me at our Spot - The Anxiety"/>
        </figure>
        <figure id="fig4">
          <img src="./static/images/joker.jpg"class="gallery-img" alt="Fame - David Bowie"/>
        </figure>
        <figure id="fig5">
          <img src="./static/images/o brother.jpg" class="gallery-img" alt="Big Poppa - The Notorious B.I.G"/>
        </figure>
        <figure id="fig6">
          <img src="./static/images/step_bros.jpg" class="gallery-img" alt="Clint Eastwood - Gorillaz"/>
        </figure>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW3</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h1>To Do List:</h1>
    <p>What is your goal today?</p>
    <h1 class="main.heading"></h1>
    <main class="main">
        <aside id="todo-container"></aside>
    </main>
    <form action="" id="todo-form">
        <h3>Title:</h3>
        <input class="my-title" type="text" name="title" id="todo-title" wrap="hard">
        <h3>Description:</h3>
        <input class="my-desc" type="text" name="description" id="todo-desc">
        <br>
        <input class="my-button" type="submit" value="Add">
    </form>
    <label for="list">Your List:</label><br>
    <div id="todoList"></div>
</body>
</html>
